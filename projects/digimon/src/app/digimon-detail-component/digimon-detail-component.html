@if (digimon() === null) {

<div class="card" aria-hidden="true">
    <div class="spinner-border card-img-top" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="card-body">
        <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
        </h5>
        <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
        </p>
    </div>
</div>

} @else {

<div class="card" style="width: 18rem;">
    <img [src]="digimon()?.images?.[0]?.href" class="card-img-top" [alt]="digimon()?.name">
    <div class="card-body">
        <h5 class="card-title">{{ digimon()?.name }}</h5>
        <p class="card-text">{{ digimon()?.descriptions?.at(1)?.description | slice:0:1000 }}</p>

        <div class="nav-pills">
            @for (t of digimon()?.types; track $index) {
            <a href="#" class="card-link">{{ t.type }}</a>
            }
        </div>
    </div>

    <h5 class="card-body pb-0">Skills</h5>
    <ul class="list-group list-group-flush">
        @for (skill of digimon()?.skills; track $index) {
        <li class="list-group-item">{{ skill.skill }}</li>
        }
    </ul>

</div>

}
